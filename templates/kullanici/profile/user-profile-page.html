{% extends 'kullanici/profile/user-profile.html' %}
{% load static %}

{% block profil_icerik %}
    <div class="row" style="margin-top: 20px">
        <div class="col-lg-12">
            {% for post in user_post_list %}
                <div class="row">
                    <div class="col-lg-10 pull-center">
                        <h3><a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a> <small
                                class="pull-right"><span class="glyphicon glyphicon-time"></span>{{ post.created_date }}
                        </small></h3>
                        <p>{{ post.text|safe|truncatewords:20 }}</p>

                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
